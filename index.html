<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>

        <h1>Weather Dashboard</h1>

    </header>

    <main>

        <div id="citySelect">

            <div id="citySearch">

                <h2>Search for a City:</h2>
                <input id="searchInput" type="text" placeholder="Bellevue, WA" autofocus>
                <input id="searchButton" type="button" value="Search">

            </div>

            <div id="searchHistory"></div>

        </div>

        <div id="weatherReport">

            <div id="today">

                <h2 id="city">Bellevue</h2>
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity</p>
                <p class="uv">UV Index:</p>

            </div>

            <div id="forecast">

                <h3>5-Day Forecast:</h3>

                <div id="cards">

                    <div class="dayCard" id="day1">

                        <h4></h4>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
    
                    </div>
    
                    <div class="dayCard" id="day2">
    
                        <h4></h4>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
    
                    </div>
    
                    <div class="dayCard" id="day3">
    
                        <h4></h4>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
    
                    </div>
    
                    <div class="dayCard" id="day4">
    
                        <h4></h4>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
    
                    </div>
    
                    <div class="dayCard" id="day5">
    
                        <h4></h4>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
    
                    </div>

                </div>

            </div>

        </div>

    </main>

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
