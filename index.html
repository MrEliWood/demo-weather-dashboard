<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <h1 id="city">New York</h1>

    <main>

        <div id="citySelect">

            <h4 id="currentDate"></h4>

            <div id="citySearch">

                <h4>Search for a City:</h4>
                <input id="searchInput" type="text" placeholder="New York" autofocus>
                <input id="searchButton" type="submit" value="Search">
                <button id="geolocation">Current Location</button>

            </div>

            <div id="searchHistory"></div>

            <button id="reset">Clear Recent Searches</button>

            <div id="searchFooter">

                <p id="openWeatherCredit">Weather data provided by openweathermap.org</p>

            </div>

        </div>

        <button id="showButton">Show Search →</button>
        <button id="hideButton">← Hide Search</button>

        <div id="today">

            <div id="todayBody">

                <h4>Today</h4>

                <div id="todayHeader">

                    <p class="description"></p>
                    <img src="" alt="">

                </div>

                <p class="temp" id="todayTempNum"></p>
                <p class="wind"><span class="dayStat" id="todayWindNum"></span> mph<br>Wind Speed</p>
                <p class="humidity"><span class="dayStat" id="todayHumidityNum"></span> %<br>Humidity</p>

            </div>

            <div id="todayFooter">

                <p id="uvIndex">UV Index<span id="uv"></span><span id="uvStatus"></span></p>

            </div>

        </div>

        <div class="dayCard" id="day5">

            <div class="day5 headline">

                <h4 class="date"></h4>
                <p class="description"></p>

            </div>

            <div class="day5 mainIcon">

                <img src="" alt="">

            </div>

            <div class="day5 info">

                <p class="temp" id="day5TempNum"></p>
                <p class="wind"><span class="dayStat" id="day5WindNum"></span> mph<br>Wind Speed</p>
                <p class="humidity"><span class="dayStat" id="day5HumidityNum"></span> %<br>Humidity</p>

            </div>

        </div>

        <div class="dayCard" id="day4">

            <div class="day4 headline">

                <h4 class="date"></h4>
                <p class="description"></p>

            </div>

            <div class="day4 mainIcon">

                <img src="" alt="">

            </div>

            <div class="day4 info">

                <p class="temp" id="day4TempNum"></p>
                <p class="wind"><span class="dayStat" id="day4WindNum"></span> mph<br>Wind Speed</p>
                <p class="humidity"><span class="dayStat" id="day4HumidityNum"></span> %<br>Humidity</p>

            </div>

        </div>

        <div class="dayCard" id="day3">

            <div class="day3 headline">

                <h4 class="date"></h4>
                <p class="description"></p>

            </div>

            <div class="day3 mainIcon">

                <img src="" alt="">

            </div>

            <div class="day3 info">

                <p class="temp" id="day3TempNum"></p>
                <p class="wind"><span class="dayStat" id="day3WindNum"></span> mph<br>Wind Speed</p>
                <p class="humidity"><span class="dayStat" id="day3HumidityNum"></span> %<br>Humidity</p>

            </div>

        </div>

        <div class="dayCard" id="day2">

            <div class="day2 headline">

                <h4 class="date"></h4>
                <p class="description"></p>

            </div>

            <div class="day2 mainIcon">

                <img src="" alt="">

            </div>

            <div class="day2 info">

                <p class="temp" id="day2TempNum"></p>
                <p class="wind"><span class="dayStat" id="day2WindNum"></span> mph<br>Wind Speed</p>
                <p class="humidity"><span class="dayStat" id="day2HumidityNum"></span> %<br>Humidity</p>

            </div>

        </div>

        <div class="dayCard" id="day1">

            <div class="day1 headline">

                <h4>Tomorrow</h4>
                <p class="description"></p>

            </div>

            <div class="day1 mainIcon">

                <img src="" alt="">

            </div>

            <div class="day1 info">

                <p class="temp" id="day1TempNum"></p>
                <p class="wind"><span class="dayStat" id="day1WindNum"></span> mph<br>Wind Speed</p>
                <p class="humidity"><span class="dayStat" id="day1HumidityNum"></span> %<br>Humidity</p>

            </div>

        </div>

    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
