<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>

        <h1>Weather Dashboard</h1>

    </header>

    <main>

        <div id="citySelect">

            <div id="citySearch">

                <h2>Search for a City:</h2>
                <input id="searchInput" type="text" placeholder="New York" autofocus>
                <input id="searchButton" type="submit" value="Search">

            </div>

            <div id="searchHistory"></div>

            <button id="reset">Clear Recent Searches</button>

        </div>

        <div id="weatherReport">

            <div id="today">

                <div id="headline">

                    <h2 id="city">New York</h2>
                    <h2 id="currentDate"></h2>

                </div>

                <div id="mainIcon">

                    <img src="" alt="">
                    <p class="description"></p>

                </div>
                
                <div id="info">

                    <p class="temp">Temp:</p>
                    <p class="wind">Wind:</p>
                    <p class="humidity">Humidity</p>
                    <p>UV Index: <span id="uv"></span></p>

                </div>

            </div>

            <div id="forecast">

                <h3>5-Day Forecast:</h3>

                <div id="cards">

                    <div class="dayCard" id="day1">

                        <div class="day1 headline">

                            <h4>Tomorrow</h4>
                            <p class="description"></p>

                        </div>

                        <div class="day1 mainIcon">

                            <img src="" alt="">

                        </div>

                        <div class="day1 info">

                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>

                        </div>
    
                    </div>
    
                    <div class="dayCard" id="day2">

                        <div class="day2 headline">

                            <h4 class="date"></h4>
                            <p class="description"></p>

                        </div>

                        <div class="day2 mainIcon">

                            <img src="" alt="">

                        </div>

                        <div class="day2 info">

                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>

                        </div>
    
                    </div>
    
                    <div class="dayCard" id="day3">

                        <div class="day3 headline">

                            <h4 class="date"></h4>
                            <p class="description"></p>

                        </div>

                        <div class="day3 mainIcon">

                            <img src="" alt="">

                        </div>

                        <div class="day3 info">

                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>

                        </div>
    
                    </div>
    
                    <div class="dayCard" id="day4">

                        <div class="day4 headline">

                            <h4 class="date"></h4>
                            <p class="description"></p>

                        </div>

                        <div class="day4 mainIcon">

                            <img src="" alt="">

                        </div>

                        <div class="day4 info">

                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>

                        </div>
    
                    </div>
    
                    <div class="dayCard" id="day5">

                        <div class="day5 headline">

                            <h4 class="date"></h4>
                            <p class="description"></p>

                        </div>

                        <div class="day5 mainIcon">

                            <img src="" alt="">

                        </div>

                        <div class="day5 info">

                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>

                        </div>
    
                    </div>

                </div>

            </div>

        </div>

    </main>

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
